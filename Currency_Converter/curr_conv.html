<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curr_conv.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div id="container">
        <div id="box">
            <h1 id="title">Currency Converter</h1>
            <p id="heading">Enter amount</p>
            <input type="number" id="amount" >
            <div id="conversion">
                <div id="from">
                    <p>From</p>
                    <div class="curr_choose">
                    <img class="flag" src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from_currency" class="currency" id="from_currency">
                    </select>
                    </div>
                </div>
                <p id="convert"> ↔️</p> 
                <div id="to">
                    <p>To</p>
                    <div class="curr_choose">
                    <img  class="flag" src="https://flagsapi.com/PK/shiny/64.png">
                    <select name="to_currency" class="currency" id="to_currency">
                    </select>
                    </div>
                </div>
                </div>   
                <p id="rate"></p>   
                <button id="get_rate">Get Exchange Rate</button>

            </div>


        </div>

</div>

    <script type="module" src="curr_conv.js"></script> 
    <!-- // to use export and import -->
</body>
</html>
