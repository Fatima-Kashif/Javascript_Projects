<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rock_paper_scissor.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <div id="select">
        <div id="rock">
          <button class="button" id="rock_but"><img src="rock.png" alt="rock" /></button>
          <p>Rock</p>
        </div>
        <div id="paper">
          <button class='button' id="paper_but"><img src="paper.png" alt="paper" /></button>
          <p>Paper</p>
        </div>
        <div id="scissor">
          <button class="button" id="scissor_but"><img src="scissor.png" alt="scissor" /></button>
          <p>Scissors</p>
        </div>
      </div>
<p id="match">SCORE</p>
<div id="score">
    <p id="player_score">You : 0</p>
    <p id="comp_score">Computer : 0</p>
</div>
      <p id="message"></p>
    </div>
    <script src="rock_paper_scissor.js"></script>
  </body>
</html>
